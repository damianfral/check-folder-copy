workspace:
  # lock: true
  package_set:
    registry: 70.0.0

package:
  name: frontend
  dependencies:
    - aff
    - aff-promise
    - arrays
    - bigints
    - concur-core
    - concur-react
    - control
    - effect
    - either
    - foldable-traversable
    - integers
    - maybe
    - newtype
    - prelude
    - react
    - react-dom
    - refs
    - strings
    - transformers
    - tuples
    - web-dom
    - web-events
    - web-file
    - web-html
    - web-uievents
  bundle:
    minify: true
    # Entrypoint for the bundle
    module: Main
    # The path of the bundle file
    outfile: "index.js"
    # Possible values are 'node' or 'browser'
    platform: browser
    # Possible values are 'app' or 'module'
    type: "module"
